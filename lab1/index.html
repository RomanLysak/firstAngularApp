<html ng-app="app">
<head>
    <title>Hello AngularJS</title>
    <script src="js/angular.js"></script>
    <script src="js/hello.js"></script>
</head>
<body>
<div class="app" ng-controller="HelloController as helloController">
    <input ng-click="helloController.update()" type="text" class="test" ng-model="helloController.inputField">
    {{helloController.inputField}}
    <div>{{helloController.greeting}}</div>
</div>
</body>
</html>
